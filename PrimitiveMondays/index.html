<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Monday</title>
    <link href="MondaysStyle.css" rel="stylesheet" />
    <script src="Scripts/moment.js"></script>
    <script src="Scripts/moment-with-locales.js"></script>
    <script src="Scripts/moment-with-locales.min.js"></script>
    <script src="Scripts/moment.min.js"></script>
</head>
<body>
    <!-- --------------------------Html-------------------------- -->
    <div class="container">
        <p id="mondayContainer"></p>
        <p id="demo"></p>
    </div>


    <!-- -------------------------Script------------------------- -->
    <script>
        var d = new Date();
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";

        var day = weekday[d.getDay()];
        var date = d.getDate();
        if (day === "Tuesday") {
            if (date % 3 === 0) {
                document.getElementById("mondayContainer").innerHTML = "OY VAY, ANOTHER MON-DAY!"
            }
            else if ((date % 7 === 0) && (date % 2 === 0)) {
                document.getElementById("mondayContainer").innerHTML = "*Rolls eyes* Monday again!";
            }
            else if (date === 31) {
                document.getElementById("mondayContainer").innerHTML = "last monday of the month, hehehehehe";
            }
            else if (date === 1) {
                document.getElementById("mondayContainer").innerHTML = "Another month, another monday!";
            }
            else if ((date % 5 === 0) && (date % 3 !== 0)) {
                document.getElementById("mondayContainer").innerHTML = "Someone's got a case of the mondays!";
            }
            else {
                document.getElementById("mondayContainer").innerHTML = "Mondays, amarite!";
            }



            // Set the date we're counting down to
            var countDownDate = new Date(moment().endOf('day').toString()).getTime();

            // Update the count down every 1 second
            var x = setInterval(function () {

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

                // If the count down is over, write some text
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
        }

    </script>
</body>
</html>
